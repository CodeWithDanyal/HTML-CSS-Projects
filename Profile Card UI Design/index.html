<!DOCTYPE html>
<!-- Code by Danyal | https://github.com/CodeWithDanyal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BoxIcons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <!-- Profile Img -->
        <div class="bgimg">
          <img
            src="Image/photo-1534528741775-53994a69daeb.avif"
            alt="profile-image"
          />
        </div>

        <!-- Name & Bio -->
        <div class="intro">
          <h3>Sophia</h3>
          <p>Youtuber & Blogger</p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-youtube"></i></a>
        </div>

        <!-- Buttons -->
        <div class="card-btns">
          <button>Subscribe</button>
          <button>Message</button>
        </div>

        <!-- Followers -->
        <div class="followers">
          <div><i class="bx bx-heart"></i><span>60k</span></div>
          <div><i class="bx bx-message-rounded"></i><span>20k</span></div>
          <div><i class="bx bx-share"></i><span>12k</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
