<!DOCTYPE html>
<!-- Code by Danyal | https://github.com/CodeWithDanyal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="top-part">
          <span class="logo">
            <img src="images/logo.png" alt="logo" />
            <h3>Master Card</h3>
          </span>
          <span class="chip">
            <img src="images/chip.png" alt="chip" />
          </span>
        </div>
        <div class="mid-part">
            <h4>Card Number</h4>
            <p>8567 9889 6766 0909</p>
        </div>
        <div class="last-part">
            <h3>Danyal Khan</h3>
            <div class="expire-date">
                <p>Valid Thru</p>
                <p>14/26</p>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
